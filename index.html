<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calendar-container">
    <div class="calendar-header">
      <button class="prev-button" onclick="changeMonth(-1)">&#8249;</button>
      <h2 id="month-name"></h2>
      <button class="next-button" onclick="changeMonth(1)">&#8250;</button>
    </div>
    <div class="calendar">
      <div class="calendar-weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar-days" id="calendar-days"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
